<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width:1100px;
		height:500px;
		background-color:red;
		margin:auto;
	}
	.aside{
		width:100px;
		height:100%;
		float:left;
		background-color:yellow;
	}
	.content{
		width:1000px;
		height:100%;
		float:left;
		background-color:blue;
	}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	let map; // 모든 함수에서 접근하게 될 구글 맵 객체
	// 아래쪽 구글맵의 스크립트에 의해 구글맵이 로드가 되면 이 함수를 호출하게 됨 
	function init(){
		let mapProp= {
		  center:new google.maps.LatLng(51.508742,-0.120850),
		  zoom:5,
		};
		map = new google.maps.Map(document.querySelector(".content"),mapProp);
	}
	// 맵 등의 애플리케이션은 새로고침이 발생하면 불편함이 발생하므로, 서버로부터 데이터를 비동기로(백그라운드로) 가져오자
	// 서버에서 뭘 가져오는건 get방식!!
	
	function getList(){
		let xhttp = new XMLHttpRequest();
		
		// 요청에 대한 서버측의 응답이 돌아오면 브라우저가 자바스크립트에게 도착했음을 알린다. 이때 자바스크립트는 아래의 익명함수 호출
		xhttp.onload=function(){
			// 서버에서 전송한 문자열 받기!
			console.log("서버로부터 받은 문자열은 ", this.responseText);
		}
		xhttp.open("GET", "/map/list.jsp"); // Servlet, jsp 둘 다 가능은 하지만 디자인이 포함되지 않으므로 원칙상 서블릿으로 해야한다. 지금은 바빠서 그냥 jsp로 할 뿐
		xhttp.send(); // 비동기 요청 발생
	}
	
	
	$(()=>{
		$("button").click(()=>{
			getList();
		});
	});
	
</script>
</head>
<body>
	<div class="container">
		<div class="aside">
			<button type="button">Load</button>
		</div>
		<div class="content"></div>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA05drqI-Jt-qCproTtbEEe0Hut5XRe4TY&callback=init"></script>
</body>
</html>
